apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - image: ghcr.io/2022-4400-exp/4412-python-app:be686990775ebcc7eb880555ad653c939edec775@sha256:388192f17a19124f9f005f185e42dfe9efc0a15d7367f814d6ce0c58f911803d
        name: python-app
        volumeMounts:
        - mountPath: /var/python-app
          name: python-app-data-mount
      volumes:
      - name: python-app-data-mount
        persistentVolumeClaim:
          claimName:  python-app-data
