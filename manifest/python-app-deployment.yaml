apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - image: ghcr.io/2022-4400-exp/4412-python-app:3339ec7922b52bf5b7a09d8d2bb80e3ad5281ca9
        name: python-app
        volumeMounts:
        - mountPath: /var/python-app
          name: python-app-data-mount
      volumes:
      - name: python-app-data-mount
        persistentVolumeClaim:
          claimName:  python-app-data
